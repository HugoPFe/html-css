<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            color: white;
            background-color: red;
            display: block;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Teste Pseudo-classes</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        MENU
        <p>√çnicio</p>
        <p>Contato</p>
        <p>Quem Somos?</p>
    </div>
</body>
</html>
