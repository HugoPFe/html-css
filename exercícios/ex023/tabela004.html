<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Livros</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
            border-collapse: collapse;
        }

        caption {
            font-weight: bold;
            font-size: 1.5em;
        }

        td, th {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Livros-Temas de Louvores</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nome</th>
                <th scope="colgroup" colspan="3">Livros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Larissa Pires</td>
                <td>2 Reis</td>
                <td>Isaías</td>
                <td>Mateus</td>
            </tr>
            <tr>
                <td>Gabriela Rocha</td>
                <td>Exôdo</td>
                <td>João</td>
                <td>Atos</td>
            </tr>
            <tr>
                <td>Fernanda Brum</td>
                <td>Levítico</td>
                <td>Romanos</td>
                <td>Apocalipse</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Gabriel Guedes</td>
                <td>Salmos</td>
                <td>Isaías</td>
                <td>Romanos</td>
            </tr>
            <tr>
                <td>Fernandinho</td>
                <td>João</td>
                <td>Filipenses</td>

            </tr>
            <tr>
                <td>Anderson Freire</td>
                <td>Habacuque</td>
                <td>Mateus</td>
                <td>Efésios</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
