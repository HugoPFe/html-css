<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 5px;
        }
        
        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        col.col-hightlight {
            background-color: yellow;
        }

        col.col-bold {
            font-style: italic;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="col-hightlight" span="2">
            <col class="col-bold">
        </colgroup>
        <caption>Registro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Hugo</td>
                <td>Masculino</td>
                <td>19</td>
                <td>Aux. Administrativo</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Masculino</td>
                <td>40</td>
                <td>Gerente</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
