<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>É possível reproduzir vídeos no site usando a tag <strong>&lt;video&gt;</strong>.</p>
    <video width="560" poster="images/thumb.png" controls loop>
        <source src="midia/video-paisagem.mkv" type="video/mp4">
        <source src="midia/video-paisagem.mp4" type="video/mp4">
        <source src="midia/video-paisagem.webm" type="video/webm">
        <p>Desculpe, seu navegador não suporta vídeos.</p>
    </video>
    <h1>Incorporando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/15XhVwLeopc?si=IcXINzSA8UyZDNUz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Incorporando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/406810308?h=699362ca58&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
