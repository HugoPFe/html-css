<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres em HTML</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linhas</h1>
    <hr>
    <p>
        Quando você quiser escrever um parágrafo, 
        basta usar as tags &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>
        Para quebrar linhas, use a tag &lt;br&gt;.
    </p>

    <br>

    <p>
        &#x2B50 &rarr; Emoji. &#x2B50
    </p>
    <p>
        HTML Entities:
        &#9769;
        &pound;
        &trade;
        &dollar;
    </p>
</body>
</html>
