<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;

            padding: 15px;

            border: 10px ridge rgb(44, 151, 30);

            margin: 15px auto 40px auto;

            outline: 10px solid rgb(255, 243, 177);
        }

        a {
            border: 5px solid rgb(160, 253, 176);

            padding: 7px;   
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.</p>
</body>
</html>
