<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="res"></div>

    <script>
        function clicou() {
            d = document.getElementById("res")
            d.innerHTML += "<p>Clicou!</p>"
        }
    </script>
</body>
</html>
